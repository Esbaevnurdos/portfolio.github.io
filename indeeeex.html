<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Application with Smooth Scrolling</title>
    <style>
      /* CSS for navigation bar */
      nav {
        background-color: #333;
        color: white;
        padding: 15px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }
      /* CSS for content sections */
      section {
        height: 100vh; /* Set height to viewport height for demonstration */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
      }
      section:nth-child(even) {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home" onclick="scrollToSection('home')">Home</a></li>
        <li><a href="#about" onclick="scrollToSection('about')">About</a></li>
        <li>
          <a href="#contact" onclick="scrollToSection('contact')">Contact</a>
        </li>
      </ul>
    </nav>

    <section id="home">
      <h1>Home</h1>
    </section>

    <section id="about">
      <h1>About</h1>
    </section>

    <section id="contact">
      <h1>Contact</h1>
    </section>

    <script>
      function scrollToSection(sectionId) {
        var section = document.getElementById(sectionId);
        if (section) {
          section.scrollIntoView({ behavior: "smooth" });
        }
      }
    </script>
  </body>
</html>
